#1.克隆githut库到本地
git clone HTTPS
#2.完成add commit push 提交代码
git add 
git commit
git push
#3.将githut最新代码更新到本地
git pull
#4版本跳跃
git log
git reset --hard 版本号 
#查看所有日志
git reflog 
#回到当前版本（最新修改未提交前）
git reset --hard HEAD

#5.撤销代码修改
#工作区
git checkout -- git.properties
#暂存区（执行git add后），返回工作区
git reset HEAD log
#master分支（执行git commit 后），回退版本
git reset --hard 版本号


